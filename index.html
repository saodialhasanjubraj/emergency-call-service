<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services Call Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container w-full max-w-480 mx-auto">
        <nav class="px-15 h-25 bg-white flex items-center justify-between">
            <div class="barndName flex items-center gap-2.5">
                <img class="h-12.5 w-12.5" src="/assets/logo-dark.png" alt="" srcset="">
                <h1 class="text-emerald-800 text-2xl font-bold line-clamp-none">Emergency <br /> Services</h1>
            </div>
            <div class="buttons flex items-center gap-2.5">
                <button class="bg-green-400 w-31 h-12 flex gap-2 items-center justify-center rounded-[50px]">
                    <span id="hearCount">0</span><i class="fa-solid fa-heart"></i></button>
                <button class="w-31 h-12"><span id="conis">0</span><i class="fa-solid fa-coins"></i></button>
                <button class="w-31 h-12 bg-green-600 rounded-full text-white"><span id="copyCount"
                        class="text-white">0</span> copy</button>
            </div>
        </nav>

        <header class="bg-teal-900 w-full h-60 flex items-center py-3 gap-y-3 flex-col">
            <img src="/assets/logo-dark.png" class="w-22.5 h-22.5" alt="" srcset="">
            <h1 class=" font-bold text-4xl text-white">Emergency Service Directory</h1>
            <p class="font-semibold text-[20px] text-white">Government Emergency Services at Your Fingertip – A Project
                by Government of the People’s Republic of
                Bangladesh</p>
        </header>
    </div>

    <script src="web.js"></script>
</body>

</html>
