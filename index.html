<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services Call Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container w-full pb-5 max-w-302.5 mx-auto bg-green-50">
        <nav class="h-25 bg-white flex items-center justify-between">
            <div class="barndName flex items-center gap-2.5">
                <img class="lg:h-12.5 lg:w-12.5 h-8.5 w-8.5" src="./assets/logo-dark.png" alt="" srcset="">
                <h1 class="text-emerald-800 lg:text-2xl text-xl font-bold line-clamp-none">Emergency <br /> Services
                </h1>
            </div>
            <div class="buttons flex items-center gap-2.5">
                <button
                    class="bg-green-400 lg:w-31 lg:h-12 w-20 h-8 flex gap-2 items-center justify-center rounded-[50px]">
                    <span id="hearCount">0</span><i class="fa-solid fa-heart"></i></button>
                <button class="lg:w-31 lg:h-12 w-20 h-8  bg-green-400 text-center rounded-full"><span
                        id="coins">100</span><i class="fa-solid fa-coins"></i></button>
                <button class="lg:w-31 lg:h-12 w-20 h-8 bg-green-600 rounded-full text-white"><span id="copyCount"
                        class="text-white">0</span> copy</button>
            </div>
        </nav>

        <header class="bg-teal-900 w-full h-60 flex items-center py-3 gap-y-3 flex-col">
            <img src="./assets/logo-dark.png" class="w-22.5 h-22.5" alt="" srcset="">
            <h1 class="font-bold lg:text-4xl text-2xl text-white">Emergency Service Directory</h1>
            <p class="font-semibold lg:text-[20px] text-[14px] text-center text-white">Government Emergency Services at
                Your Fingertip – A Project
                by Government of the People’s Republic of
                Bangladesh</p>
        </header>
        <main class="px-5 w-full flex items-start gap-2.5 mt-5 lg:flex-row flex-col-reverse sm:justify-center">
            <!-- Card added dynamacily -->
            <aside id="gridCards" class="cards grid lg:grid-cols-3 gap-x-2.5 gap-y-2 grid-cols-1"> </aside>

            <div class="historiBox w-62.5 flex items-center flex-col justify-between py-1.5">
                <div
                    class="callHistoryBox w-full flex items-center justify-between h-15 shadow-2xl rounded-sm border-b-2 mb-1">
                    <div class="textIcon flex items-center justify-between gap-1">
                        <i class="fa-solid fa-rotate"></i>
                        <h2>Clear History</h2>
                    </div>
                    <button type="button" id="clearHistoryButton"
                        class="h-8 w-25 rounded-2xl bg-green-600 text-white">Clear</button>
                </div>
                <!-- Dynamic data add inside  -->
                <div class="callHistoryData bg-white w-[100%]" id="callHistoryData"></div>

            </div>
        </main>

    </div> <!-- Container End here -->


    <script src="web.js"></script>
</body>

</html>
